<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
      }

      h1 {
        font-size: 15px;
      }

      img {
        width: 100px;
        height: 100px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="../js/jquery3.5.1.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/popup.js"></script>
  </head>

  <body>
  <h1>同步器</h1>
  <div id="ashiData">
    <label class="nickLabel">预改动昵称:</label> <input class="nickValue"/>
    <label>预改动头像</label>
    <img class="headImage" src=""/>
    <input hidden class="imageFile" type="file"/>
    <button id="update">进行同步</button>
  </div>
  <br/>
  <div id="container">
    <div id="ashiItem" hidden>
      <label class="type">bilibili:</label>
      <label class="nickLabel">当前昵称:</label> <input class="nickValue"/>
      <label>当前头像</label>
      <img class="headImage" src=""/>
      <br/>
    </div>
  </div>

  </body>
</html>
